repositories {
    maven {
        name = 'sonatype-oss-repo'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compile project(':discordsrv-common')

    provided 'net.md-5:bungeecord-api:1.13-SNAPSHOT'

    // kyori text adapter
    compile 'net.kyori:text-adapter-bungeecord:3.0.3'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
    }
}

shadowJar {
    dependencies {
        include(dependency(':discordsrv-common'))
    }
}
