dependencies {
    // mqtt (inter-process communication)
    compile 'io.moquette:moquette-broker:0.12'
    compile 'org.fusesource.mqtt-client:mqtt-client:1.12'
    // apache commons
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    // joor (reflections frontend)
    compile 'org.jooq:joor-java-8:0.9.7'
}
