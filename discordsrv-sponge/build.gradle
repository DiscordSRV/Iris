plugins {
    id 'org.spongepowered.plugin' version '0.8.2'
}

repositories {
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven {
        name = 'nucleus'
        url = 'http://repo.drnaylor.co.uk/artifactory/list/minecraft'
    }
}

dependencies {
    compile project(':discordsrv-common')

    // gradle doesn't like 2 different versions of the same dependency, so we have to trick it (to support v6 as well as v7)
    provided 'org.spongepowered:spongeapi:7.1.0'
    provided 'org.spongepowered:spongeapi6:6.0.0' // from Scarsz' nexus

    compile 'net.kyori:text-adapter-spongeapi:3.0.3' // kyori text adapter

    provided 'io.github.nucleuspowered:nucleus-api:1.14.0-S7.1' // nucleus (sponge's essentials)
}

sponge.plugin.id = pluginId

shadowJar {
    dependencies {
        include(dependency(':discordsrv-common'))
    }
}
